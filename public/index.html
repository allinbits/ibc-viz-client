<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Game of Zones Visualizer</title>
    <meta
      name="description"
      content="Live visualization of the current Game of Zones network, built by a team at All in Bits Inc."
    />
    <meta property="og:site_name" content="Game of Zones Visualizer" />

      property="og:description"

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@cosmos" />
    <meta name="twitter:creator" content="@cosmos" />
    <meta name="twitter:title" content="Game of Zones Visualizer" />
    <meta
      name="twitter:description"
      content="Live visualization of the current Game of Zones network, built by a team at All in Bits Inc."
    />
    <meta
      property="twitter:image"
      content="https://goz.cosmos.network/images/og-image.jpg"
    />
    <meta name="theme-color" content="#222222" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
